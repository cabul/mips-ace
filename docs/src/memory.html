<h1>Main Memory</h1>
<h2>Description</h2>
<p>
A basic memory implementation.
On startup loads data from file.
Currently does not allow to write data.
</p>
<h2>Ports</h2>
<table>
<tr><td>clk</td><td>Clock signal</td></tr>
<tr><td>addr</td><td>Memory address</td></tr>
<tr><td>data</td><td>Data output</td></tr>
</table>
