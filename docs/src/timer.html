<h1>Timer info & pinout</h1>
<h2>Description</h2>
<p>
This unit is synchronous. It raises a signal for one cycle
after the count is completed.
</p>
<h2>Ports</h2>
<table>
<tr><td>clk</td><td>clock signal for the timer</td></tr>
<tr><td>match</td><td>match register</td></tr>
<tr><td>signal</td><td>output signal</td></tr>
</table>
