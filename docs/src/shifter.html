<h1>Shifter</h1>
<p>
This unit is asynchronous
</p>
<h2>Ports</h2>
<h2>toshift</h2> input register to shift
<h2>number</h2> input number of bits to be shifted
<h2>direction</h2> input whether the shift is to the left (0) or to the right (1)
<h2>shifted</h2> output register shifted
